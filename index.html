<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsForLunch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div id="map"></div>
        <div class="right_side">
            <div class="content">
                <h3>我的美食口袋名單</h3>
                <div class="search">
                    <input id="search-input" class="form-control">
                    <button class="btn btn-primary mt-0" id="addBtn">加入我的最愛</button>
                </div>

             <h4 class="mt-4">我的最愛</h4> <!--mt-4 -> margin-top 4px(bootstrap語法) -->
             <ul class="list-group list-group-flush list-group-numbered" 
                id="restaurant-list">
             </ul>
             <button id="draw" class="draw">抽籤</button>

             <div id="wheel">
                <canvas id='canvas' width="600" height="600" ></canvas>
             </div>
            </div>
        </div>
    </div>
    <script src="./Winwheel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="script.js"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2nHdtScuu26BOKvTbPWEy_46q4a86y8Y&libraries=places&callback=initMap&region=TW&language=zh-TW">
    </script>
</body>
</html>
